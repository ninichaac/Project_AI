<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/public/css/bootstrap.min.css">
    <script src="/public/js/bootstrap.bundle.min.js"></script>
    
</head>

<body>

    <div class="container">
        <h1>Calculator</h1>
        <input type="number" name="num1" class="form-control mb-3">
        <select name="operator" id="" class="form-select mb-3">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input type="number" name="num2" class="form-control mb-3">

        <button class="btn btn-primary">Calculate</button>
        <p class="text-danger"></p>
    </div>

    <!-- js -->
    <script>
        document.querySelector('button').onclick = function () {
            const num1 = document.querySelector('input[name = num1]').value;
            const n1 = parseInt(num1);
            const num2 = document.querySelector('input[name = num2]').value;
            const n2 = parseInt(num2);
            const operator = document.querySelector('select[name = operator]').value;
            var ans = 0;
            if (operator == '+') {
                ans = n1 + n2 ;
            }
            if (operator == '-'){
                ans = n1-n2;
            }
            if (operator == '*'){
                ans = n1*n2;
            }
            if (operator == '/'){
                ans = n1/n2;
            }

            document.querySelector('p').innerText = `Result = ${ans}`;
        }
    </script>

</body>

</html>
