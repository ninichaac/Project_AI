<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Input</title>
    <link rel="stylesheet" href="/public/css/bootstrap.min.css">
    <script src="/public/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container">
        <label for="username">Username</label>
        <input type="text" id="username" class="form-control mb-2">

        <label for="age">Age</label>
        <input type="number" id="age" class="form-control mb-2">

        <select id="gender" class="form-select mb-2">
            <option value="female">Female</option>
            <option value="male">Male</option>
        </select>

        <div>Color</div>
        <div class="mb-2">
            <input type="radio" name="color" value="red"> Red
            <input type="radio" name="color" value="blue"> Blue
        </div>

        <div>Sport</div>
        <div class="mb-2">
            <input type="checkbox" name="sport" value="football"> Football
            <input type="checkbox" name="sport" value="valleyball"> Valleyball
        </div>

        <button class="btn btn-primary">OK</button>
        <p class="text-danger"></p>
    </div>

    <!-- js -->
    <script>
        const btnOK = document.querySelector('button');
        btnOK.onclick = function () {
            // alert('test');
            const username = document.querySelector('#username').value;
            const age = document.querySelector('#age').value;
            const agenum = parseInt(age);
            const gender = document.querySelector('#gender').value;
            const color = document.querySelector('input[name = color]:checked').value;
            const sport = document.querySelectorAll('input[name = sport]:checked');
            let sports = '';
            for (let i = 0; i < sport.length; i++) {
                sports += sport[i].value + '';
            }

            // sport.forEach(function(s) {
            //     sports += s.value + '';
            // })

            // output
            let message = '';
            message += '<br> Welcome ' + username;
            message += '<br> You are ' + age;
            message += '<br> Next year you will be ' + (agenum + 1);
            message += '<br> You are ' + gender;
            message += '<br> Your selected color is ' + color;
            message += '<br> Your sports is ' + sports;

            document.querySelector('p').innerHTML = message;
        }
    </script>

</body>

</html>
