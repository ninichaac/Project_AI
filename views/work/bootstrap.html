<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/css/bootstrap.min.css">
    <script src="/public/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1>Registration</h1>
        <!-- username password -->
        <label for="username">Username</label>
        <input type="text" id="username" class="form-control mb-3">

        <div class="form-floating">
            <input type="password" id="password" class="form-control" placeholder="">
            <label for="password">Password</label>
        </div>

        <!-- radio -->
        <div class="my-2">
            <input type="radio" name="sex" id="male" class="form-check-input">
            <label for="">Male</label>
            <input type="radio" name="sex" id="female" class="form-check-input">
            <label for="">Female</label>
        </div>

        <!-- checkbox -->
        <div> Skill </div>
        <div>
            <input type="checkbox" name="skill" id="java" class="form-check-input">
            <label for="java">Java</label>
        </div>
        <div>
            <input type="checkbox" name="skill" id="python" class="form-check-input">
            <label for="python">Python</label>
        </div>
        <div>
            <input type="checkbox" name="skill" id="go" class="form-check-input">
            <label for="go">Go</label>
        </div>

        <!-- dropdown -->
        <div class="mt-2">Student Year</div>
        <select name="year" class="form-select">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select>

        <!-- text area -->
        <div class="mt-3">Address</div>
        <textarea rows="5" class="form-control"></textarea>

        <!-- submit button -->
        <div class="text-center my-3">
            <button type="register" class="btn btn-primary">Register</button>
        </div>

    </div>

</body>

</html>
