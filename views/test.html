<!DOCTYPE html>
<html>
<head>
  <title>Home</title>
</head>
<body>
  <h1>Welcome</h1>
  <p>Your Google ID is: <span id="googleId"></span></p>

  <script>
    // ฟังก์ชันเพื่อดึง query string value
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    // รับค่า googleId จาก query string
    const googleId = getQueryParam('googleId');

    // แสดงค่า googleId ในหน้าเว็บ
    document.getElementById('googleId').textContent = googleId;
  </script>
</body>
</html>
